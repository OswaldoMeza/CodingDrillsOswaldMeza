<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Computer Math</title>
        <script src="CodingDrills.js"></script>
    </head>
    <body>
        <h2>J1-2001</h2>
            <label for="height">Type in an Odd number to create a bow tie:</label>
            <input type="text" id="height" name="height">
            <button id="btn_dress">Dress UP!</button>

            <div id="bowtie"></div>
        <h2>J2-2010</h2>
        <div>
            <p>Nikky's forward number of steps has to be higher then his backward number of steps. Steps have to be inbetween 1 and 100.</p>
            <label for="nikkyForw">Nikky Forward Steps:</label>
            <input type="number" id="nikkyForw" name="nikkyForw" min="1" max="100">
            <label for="nikkyBack">Nikky Backward Steps:</label>
            <input type="number" id="nikkyBack" name="nikkyBack" min="1" max="100">
        </div>  
        <div>
            <p>Byron's forward number of steps has to be higher then his backward number of steps. Steps have to be inbetween 1 and 100.<p>
            <label for="byronForw">Byron Forward Steps:</label>
            <input type="number" id="byronForw" name="byronForw" min="1" max="100">
            <label for="byronBack">Byron Backward Steps:</label>
            <input type="number" id="byronBack" name="byronBack" min="1" max="100">
        </div> 
        <div>
            <label for="totalSteps">Total Steps to Take: (in between 1 and 10000)</label>
            <input type="number" id="totalSteps" name="totalSteps" min="1" max="10000">
        </div> 
        <button id="btn_steps">Step UP!</button>

        <div id="results"></div>

        <h2>J3-2014</h2>
        <label for="gameRounds">Choose how many rounds to play(Player One is on the left and Player Two is on the right)</br></label>
        <input type="number" id="gameRounds" name="gameRounds" min="1" max="15">
        <button id="btn_die">Roll UP!</button>
        <div id="dieRounds">
        </div>
        <div id="dieGameResults"></div>
    </body>
</html>
